<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            background-image: url('logo.png');
            background-size: 40%; /* Adjust size as needed */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image on the page */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center navbar contents */
            background-color: rgba(0, 0, 0, 0.95); /* Less transparency for better visibility */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0 10px; /* Spacing between links */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Less transparency */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px; /* Increased width for feedback page */
            width: 100%;
            text-align: center; /* Center the text */
        }
        h1 {
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .form-group {
            margin: 15px 0;
            text-align: left; /* Align labels and inputs to the left */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ff5722; /* Different color */
            color: white;
            border: none;
            padding: 8px 16px; /* Smaller size */
            border-radius: 5px;
            cursor: pointer;
            width: auto; /* Adjust width for smaller button */
            margin: 20px auto; /* Center the button */
            display: block; /* Block display for centering */
        }
        input[type="submit"]:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="citizenhome.html">Home</a>
            <a href="citizen_report_issue.html">Report Issue</a>
            <a href="feedback.html">Feedback</a>
            <a href="citizen_profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="politician-id">Select Politician ID:</label>
                <select id="politician-id" name="politician-id" required>
                    <option value="" disabled selected>Select a politician</option>
                    <option value="politician1">Politician 1</option>
                    <option value="politician2">Politician 2</option>
                    <option value="politician3">Politician 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="form-group">
                <label for="feedback-desc">Feedback Description:</label>
                <textarea id="feedback-desc" name="feedback-desc" rows="5" required></textarea>
            </div>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>

</body>
</html>
