<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Announcements</title>
    <style>
        body {
            background-image: url('logo.png');
            background-size: 40%; /* Adjust size as needed */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image on the page */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center navbar contents */
            background-color: rgba(0, 0, 0, 0.95); /* Less transparency for better visibility */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0 10px; /* Spacing between links */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Less transparency */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px; /* Increased width for the issues page */
            width: 100%;
            text-align: center; /* Center the text */
        }
        h1 {
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .announcement-form {
            margin-bottom: 20px; /* Spacing below the form */
            text-align: left; /* Align form elements to the left */
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ff5722; /* Border for better visibility */
            border-radius: 5px;
            resize: none; /* Disable resizing */
            margin-bottom: 10px; /* Spacing below the textarea */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 10px; /* Spacing between buttons */
        }
        .send-button {
            padding: 10px 20px;
            background-color: #ff5722; /* Color for the buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="politisianhome.html">Home</a>
            <a href="view_issues.html">View Issues</a>
            <a href="respond_to_issue.html">Respond to Issue</a>
            <a href="send_announcement.html">Send Announcement</a>
            <a href="view_feedback.html">View Feedback</a>
            <a href="politisian_profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Send Announcements</h1>
        <form class="announcement-form">
            <textarea placeholder="Write your announcement here..."></textarea>
        </form>
        <div class="button-container">
            <button class="send-button">Department Announcement</button>
            <button class="send-button">Public Announcement</button>
        </div>
    </div>

</body>
</html>
