<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Issue</title>
    <style>
        body {
            background-image: url('logo.png');
            background-size: 40%; /* Adjust size as needed */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image on the page */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center navbar contents */
            background-color: rgba(0, 0, 0, 0.95); /* Less transparency for better visibility */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0 10px; /* Spacing between links */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Less transparency */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px; /* Increased width for the issues page */
            width: 100%;
            text-align: center; /* Center the text */
        }
        h1 {
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .issues-list {
            text-align: left; /* Align list items to the left */
            margin-top: 20px; /* Spacing above the issues list */
        }
        .issue-item {
            padding: 10px;
            border: 1px solid #ff5722; /* Border for better visibility */
            border-radius: 5px;
            margin: 10px 0; /* Spacing between issues */
            background-color: rgba(255, 87, 34, 0.1); /* Light background for issues */
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space out items */
            align-items: center; /* Align items vertically */
        }
        .department-select {
            margin-left: 10px; /* Spacing to the left of the dropdown */
        }
        .transfer-button {
            padding: 5px 10px;
            background-color: #ff5722; /* Color for the transfer button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="politisianhome.html">Home</a>
            <a href="view_issues.html">View Issues</a>
            <a href="respond_to_issue.html">Respond to Issue</a>
            <a href="send_announcement.html">Send Announcement</a>
            <a href="view_feedback.html">View Feedback</a>
            <a href="politisian_profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Respond to Issues</h1>
        <div class="issues-list">
            <div class="issue-item">
                <span>Power outage reported in Sector 10.</span>
                <div>
                    <select class="department-select">
                        <option value="utilities">Utilities</option>
                        <option value="traffic">Traffic Management</option>
                        <option value="environment">Environmental Services</option>
                        <option value="public_safety">Public Safety</option>
                    </select>
                    <button class="transfer-button">Transfer</button>
                </div>
            </div>
            <div class="issue-item">
                <span>Water leakage in Community Park.</span>
                <div>
                    <select class="department-select">
                        <option value="utilities">Utilities</option>
                        <option value="traffic">Traffic Management</option>
                        <option value="environment">Environmental Services</option>
                        <option value="public_safety">Public Safety</option>
                    </select>
                    <button class="transfer-button">Transfer</button>
                </div>
            </div>
            <div class="issue-item">
                <span>Traffic congestion near Main Square.</span>
                <div>
                    <select class="department-select">
                        <option value="utilities">Utilities</option>
                        <option value="traffic">Traffic Management</option>
                        <option value="environment">Environmental Services</option>
                        <option value="public_safety">Public Safety</option>
                    </select>
                    <button class="transfer-button">Transfer</button>
                </div>
            </div>
            <div class="issue-item">
                <span>Illegal dumping reported on Riverbank.</span>
                <div>
                    <select class="department-select">
                        <option value="utilities">Utilities</option>
                        <option value="traffic">Traffic Management</option>
                        <option value="environment">Environmental Services</option>
                        <option value="public_safety">Public Safety</option>
                    </select>
                    <button class="transfer-button">Transfer</button>
                </div>
            </div>
            <div class="issue-item">
                <span>Street light malfunction on Main Road.</span>
                <div>
                    <select class="department-select">
                        <option value="utilities">Utilities</option>
                        <option value="traffic">Traffic Management</option>
                        <option value="environment">Environmental Services</option>
                        <option value="public_safety">Public Safety</option>
                    </select>
                    <button class="transfer-button">Transfer</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
