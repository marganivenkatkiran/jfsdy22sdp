<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Profile</title>
    <style>
        body {
            background-image: url('logo.png');
            background-size: 40%; /* Adjust size as needed */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image on the page */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center navbar contents */
            background-color: rgba(0, 0, 0, 0.95); /* Less transparency for better visibility */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0 10px; /* Spacing between links */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Less transparency */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px; /* Increased width for profile page */
            width: 100%;
            text-align: center; /* Center the text */
        }
        h1 {
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .profile-info {
            text-align: left; /* Align profile information to the left */
            margin-bottom: 15px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .edit-button {
            background-color: #ff5722; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* Spacing above the button */
        }
        .edit-button:hover {
            background-color: #e64a19; /* Darker on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="citizenhome.html">Home</a>
            <a href="citizen_report_issue.html">Report Issue</a>
            <a href="feedback.html">Feedback</a>
            <a href="citizen_profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Citizen Profile</h1>
        <div class="profile-info">
            <label for="full-name">Full Name:</label>
            <p id="full-name">John Doe</p>
        </div>
        <div class="profile-info">
            <label for="email">Email:</label>
            <p id="email">johndoe@example.com</p>
        </div>
        <div class="profile-info">
            <label for="mobile">Mobile Number:</label>
            <p id="mobile">+91 9440765499</p>
        </div>
        <div class="profile-info">
            <label for="dob">Date of Birth:</label>
            <p id="dob">January 1, 1990</p>
        </div>
        <div class="profile-info">
            <label for="address">Address:</label>
            <p id="address">123 Main Street, City, State, Zip</p>
        </div>
        <div class="profile-info">
            <label for="registered-on">Registered On:</label>
            <p id="registered-on">January 1, 2023</p>
        </div>
        <button class="edit-button" onclick="location.href='edit_citizen_profile.html';">Edit</button>
    </div>

</body>
</html>
