<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Improving Interaction between Citizens and Politicians in INDIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3em;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .navigation {
            margin-top: 40px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <h1>Login Options</h1>
        <div class="login-options">
            <a href="admin_login.html" class="login-button">Admin Login</a>
            <a href="citizen_login.html" class="login-button">Citizen Login</a>
            <a href="department_login.html" class="login-button">Department Login</a>
            <a href="politician_login.html" class="login-button">Politician Login</a>
        </div>
        <div class="navigation">
            <a href="register.html" class="nav-link">Register</a>
            <a href="index.html" class="nav-link">About</a>
        </div>
    </div>
</body>
</html>
