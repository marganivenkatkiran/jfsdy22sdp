<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation</title>
    <style>
        body {
            background-image: url('logo.png');
            background-size: 40%; /* Adjust size as needed */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image on the page */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center navbar contents */
            background-color: rgba(0, 0, 0, 0.95); /* Less transparency for better visibility */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0 10px; /* Spacing between links */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Less transparency */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px; /* Increased width for content moderation page */
            width: 100%;
            text-align: center; /* Center the text */
        }
        h1 {
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .issues {
            margin-top: 20px; /* Spacing above the issues */
            text-align: left; /* Align issues to the left */
        }
        .issue {
            display: flex; /* Flexbox for aligning items */
            justify-content: space-between; /* Space between issue text and button */
            align-items: center; /* Center align items vertically */
            padding: 10px;
            border: 1px solid #ff5722; /* Border for better visibility */
            border-radius: 5px;
            margin: 10px 0; /* Spacing between issues */
            background-color: rgba(255, 87, 34, 0.1); /* Light background for issues */
        }
        .issue button {
            background-color: red; /* Change button color to red */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .issue button:hover {
            background-color: darkred; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="adminhome.html">Home</a>
            <a href="user_management.html">User Management</a>
            <a href="content_moderation.html">Content Moderation</a>
            <a href="issue_tracking.html">Issue Tracking</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Content Moderation</h1>
        <div class="issues">
            <div class="issue">
                <span>Inappropriate content reported in post #1234</span>
                <button>Delete</button>
            </div>
            <div class="issue">
                <span>Spam comment detected on post #5678</span>
                <button>Delete</button>
            </div>
            <div class="issue">
                <span>Fake news reported in article #9101</span>
                <button>Delete</button>
            </div>
            <div class="issue">
                <span>Harassment reported in user message #1121</span>
                <button>Delete</button>
            </div>
        </div>
    </div>

</body>
</html>
