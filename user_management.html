<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            background-image: url('logo.png');
            background-size: 40%; /* Adjust size as needed */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image on the page */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center navbar contents */
            background-color: rgba(0, 0, 0, 0.95); /* Less transparency for better visibility */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0 10px; /* Spacing between links */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Less transparency */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px; /* Increased width for user management page */
            width: 100%;
            text-align: center; /* Center the text */
        }
        h1 {
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .options {
            margin-top: 20px; /* Spacing above the options */
            text-align: left; /* Align options to the left */
        }
        .options a {
            display: block; /* Display options as block elements */
            color: #ff5722; /* Change link color */
            text-decoration: none;
            padding: 10px;
            border: 1px solid #ff5722; /* Border for better visibility */
            border-radius: 5px;
            margin: 10px 0; /* Spacing between options */
            transition: background-color 0.3s, color 0.3s;
        }
        .options a:hover {
            background-color: rgba(255, 87, 34, 0.2); /* Hover effect */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="adminhome.html">Home</a>
            <a href="user_management.html">User Management</a>
            <a href="content_moderation.html">Content Moderation</a>
            <a href="issue_tracking.html">Issue Tracking</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>User Management</h1>
        <div class="options">
            <a href="citizen_management.html">Citizen Management</a>
            <a href="politicians_management.html">Politicians Management</a>
            <a href="department_management.html">Department Management</a>
        </div>
    </div>

</body>
</html>
